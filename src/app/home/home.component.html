<div align="center">
  <!-- Card -->
  <div class="card card-settings">

    <!-- Card content -->

    <div class="card-body">

      <!-- Title -->
      <h2 class="card-title">Añadir Restaurantes</h2>

      <form (ngSubmit)="onSubmit()">
        <!-- Restaurant name input -->
        <div class="md-form">
          <input type="text" id="restaurantName" class="form-control" name="restaurantName" [(ngModel)]="restaurantName">
          <label for="restaurantName">Nombre del Restaurante</label>
        </div>

        <!--Basic textarea-->
        <div class="md-form">
          <textarea type="text" id="restaurantDescription" class="form-control md-textarea" rows="5" name="restaurantDescription" [(ngModel)]="restaurantDescription"></textarea>
          <label for="restaurantDescription">Descripción del Restaurante</label>
        </div>

        <!-- Restaurant location input -->
        <div class="md-form">
          <input type="text" id="restaurantLocation" class="form-control">
          <label for="restaurantLocation">Localización del Restaurante</label>
        </div>


        <!-- Restaurant phone input -->
        <div class="md-form">
          <input type="text" id="restaurantPhone" class="form-control" placeholder="(xxx) xxx-xxxx" name="restaurantPhone" [(ngModel)]="restaurantPhone">
          <label for="restaurantPhone">Teléfono del Restaurante</label>
        </div>

        <section id="category">
          <h4>Categorías</h4>
          <div class="container container-margin">
            <div class="row">
              <div class="col-lg-3">

                <div class="form-check mb-4">
                  <input name="category" [(ngModel)]="restaurantCategory" type="radio" value="restaurantes" class="form-check-input with-gap" id="restaurantes">
                  <label class="form-check-label" for="restaurantes">D'Restaurantes</label>
                </div>

              </div>
              <div class="col-lg-3">

                <div class="form-check mb-4">
                  <input name="category" [(ngModel)]="restaurantCategory" type="radio" value="guaguita" class="form-check-input with-gap" id="guaguita">
                  <label class="form-check-label" for="guaguita">D'Guaguita</label>
                </div>
              </div>

              <div class="col-lg-3">

                <div class="form-check mb-4">
                  <input name="category" [(ngModel)]="restaurantCategory" type="radio" value="picar" class="form-check-input with-gap" id="picar">
                  <label class="form-check-label" for="picar">D'Picar</label>
                </div>

              </div>

              <div class="col-lg-3">
                <div class="form-check mb-4">
                  <input name="category" [(ngModel)]="restaurantCategory" type="radio" value="antojos" class="form-check-input with-gap" id="antojos">
                  <label class="form-check-label" for="antojos">D'Antojos</label>
                </div>
              </div>
            </div>
          </div>
        </section>

        <hr>

        <section id="offering">
          <h4>Ofrecimientos</h4>
          <div class="container container-margin">

            <div class="row">
              <div class="col-lg-4">
                <!-- Estacionamiento -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantOffering.parking"
                   (change)="restaurantOffering.parking = !restaurantOffering.parking" id="parking">
                  <label class="form-check-label" for="parking">
                    Estacionamiento
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- Seguridad -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantOffering.security"
                  (change)="restaurantOffering.security = !restaurantOffering.security" id="security">
                  <label class="form-check-label" for="security">
                    Seguridad
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- Mascotas -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantOffering.pets"
                  (change)="restaurantOffering.pets = !restaurantOffering.pets" id="pets">
                  <label class="form-check-label" for="pets">
                    Permiten Mascotas
                  </label>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-lg-4">
                <!-- Drinks -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantOffering.drinks"
                  (change)="restaurantOffering.drinks = !restaurantOffering.drinks" id="drinks">
                  <label class="form-check-label" for="drinks">
                    Bebidas Alcohólicas
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- WIFI -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantOffering.wifi" 
                  (change)="restaurantOffering.wifi = !restaurantOffering.wifi" id="wifi">
                  <label class="form-check-label" for="wifi">
                    WIFI
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- Conección Electrica -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantOffering.power"
                  (change)="restaurantOffering.power = !restaurantOffering.power" id="power">
                  <label class="form-check-label" for="power">
                    Conección Electrica
                  </label>
                </div>
              </div>
            </div>
          </div>
        </section>

        <hr>

        <section id="payment">
          <h4>Metodos de Pago</h4>
          <div class="container container-margin">

            <div class="row">

              <div class="col-lg-4">
                <!-- Efectivo -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantPaymentMethod.cash"
                  (change)="restaurantPaymentMethod.cash = !restaurantPaymentMethod.cash" id="cash">
                  <label class="form-check-label" for="cash">
                    Efectivo
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- ATH -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantPaymentMethod.ath"
                  (change)="restaurantPaymentMethod.ath = !restaurantPaymentMethod.ath" id="ath">
                  <label class="form-check-label" for="ath">
                    ATH
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- Tarjetas de Credito -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantPaymentMethod.creditCard"
                  (change)="restaurantPaymentMethod.creditCard = !restaurantPaymentMethod.creditCard" id="creditCard">
                  <label class="form-check-label" for="creditCard">
                    Tarjeta de Crédito
                  </label>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-lg-4">
                <!-- ATH Móvil -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantPaymentMethod.athMovil"
                  (change)="restaurantPaymentMethod.athMovil = !restaurantPaymentMethod.athMovil" id="athMovil">
                  <label class="form-check-label" for="athMovil">
                    ATH Móvil
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- Paypal -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantPaymentMethod.paypal"
                  (change)="restaurantPaymentMethod.paypal = !restaurantPaymentMethod.paypal" id="paypal">
                  <label class="form-check-label" for="paypal">
                    Paypal
                  </label>
                </div>
              </div>

              <div class="col-lg-4">
                <!-- Stripe -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [checked]="restaurantPaymentMethod.stripe"
                  (change)="restaurantPaymentMethod.stripe = !restaurantPaymentMethod.stripe" id="stripe">
                  <label class="form-check-label" for="stripe">
                    Stripe
                  </label>
                </div>
              </div>
            </div>
          </div>
        </section>

        <hr>

        <section id="schedule">
          <h4>Horario</h4>
          <div class="container container-margin">
            <div class="row row-margin">

              <div class="col-lg-2">
                <label>Lunes</label>
              </div>

              <div class="col-lg-5">
                <label>Desde</label>
                <input class="form-control" type="time" name="restaurantSchedule.monday.open" [(ngModel)]="restaurantSchedule.monday.open">
              </div>

              <div class="col-lg-5">
                <label>Hasta</label>
                <input class="form-control" type="time" name="restaurantSchedule.monday.closed" [(ngModel)]="restaurantSchedule.monday.closed">
              </div>
            </div>
            <br>
            <div class="row row-margin">

              <div class="col-lg-2">
                <label>Martes</label>
              </div>

              <div class="col-lg-5">
                <label>Desde</label>
                <input class="form-control" type="time" name="restaurantSchedule.tuesday.open" [(ngModel)]="restaurantSchedule.tuesday.open">
              </div>

              <div class="col-lg-5">
                <label>Hasta</label>
                <input class="form-control" type="time" name="restaurantSchedule.tuesday.closed" [(ngModel)]="restaurantSchedule.tuesday.closed">
              </div>
            </div>
            <br>
            <div class="row row-margin">

              <div class="col-lg-2">
                <label>Miércoles</label>
              </div>

              <div class="col-lg-5">
                <label>Desde</label>
                <input class="form-control" type="time" name="restaurantSchedule.wednesday.open" [(ngModel)]="restaurantSchedule.wednesday.open">
              </div>

              <div class="col-lg-5">
                <label>Hasta</label>
                <input class="form-control" type="time" name="restaurantSchedule.wednesday.closed" [(ngModel)]="restaurantSchedule.wednesday.closed">
              </div>
            </div>
            <br>
            <div class="row row-margin">

              <div class="col-lg-2">
                <label>Jueves</label>
              </div>

              <div class="col-lg-5">
                <label>Desde</label>
                <input class="form-control" type="time" name="restaurantSchedule.thursday.open" [(ngModel)]="restaurantSchedule.thursday.open">
              </div>

              <div class="col-lg-5">
                <label>Hasta</label>
                <input class="form-control" type="time" name="restaurantSchedule.thursday.closed" [(ngModel)]="restaurantSchedule.thursday.closed">
              </div>
            </div>

            <div class="row row-margin">

              <div class="col-lg-2">
                <label>Viernes</label>
              </div>

              <div class="col-lg-5">
                <label>Desde</label>
                <input class="form-control" type="time" name="restaurantSchedule.friday.open" [(ngModel)]="restaurantSchedule.friday.open">
              </div>

              <div class="col-lg-5">
                <label>Hasta</label>
                <input class="form-control" type="time" name="restaurantSchedule.friday.closed" [(ngModel)]="restaurantSchedule.friday.closed">
              </div>
            </div>
            <br>
            <div class="row row-margin">

              <div class="col-lg-2">
                <label>Sabado</label>
              </div>

              <div class="col-lg-5">
                <label>Desde</label>
                <input class="form-control" type="time" name="restaurantSchedule.satuday.open" [(ngModel)]="restaurantSchedule.saturday.open">
              </div>

              <div class="col-lg-5">
                <label>Hasta</label>
                <input class="form-control" type="time" name="restaurantSchedule.saturday.closed" [(ngModel)]="restaurantSchedule.saturday.closed">
              </div>
            </div>
            <br>
            <div class="row row-margin">

              <div class="col-lg-2">
                <label>Domingo</label>
              </div>

              <div class="col-lg-5">
                <label>Desde</label>
                <input class="form-control" type="time" name="restaurantSchedule.sunday.open" [(ngModel)]="restaurantSchedule.sunday.open">
              </div>

              <div class="col-lg-5">
                <label>Hasta</label>
                <input class="form-control" type="time" name="restaurantSchedule.sunday.closed" [(ngModel)]="restaurantSchedule.sunday.closed">
              </div>
            </div>
          </div>
        </section>

        <!-- Submit Information -->
        <button type="submit" class="btn btn-color">Añadir</button>
      </form>

    </div>

  </div>
  <!-- Card -->
</div>
